<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()" >LOG IN</button>
                <button type="button" class="toggle-btn" onclick="register()" >REGISTER</button>
            </div>
            <div class="social-icon">
                <i class='bx bxl-facebook-circle'></i>
                <i class='bx bxl-instagram-alt bx-tada' style='color:#161515' ></i>
                <i class='bx bxl-twitter'></i>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember me</span>
                <button type="submit" class="submit-btn"><a href="home.html">Login</a></button>
                <div class="log">
                  <p>Register, if you don't have an account yet.</p>
                </div>
            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn"><a href="#login">Register</a></button>
                <div class="reg">
                    <p>Login, if you have an account.</p>
                  </div>
            </form>
        </div>
        
    </div>
    
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

    function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }

    function login() {
        x.style.left = "40px";
        y.style.left = "450px";
        z.style.left = "0px";
    }

    </script>
    
</body>
</html>
